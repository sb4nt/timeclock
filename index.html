<!DOCTYPE html>
<html>
<head>
  <title>Time Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="time"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    h2 {
      margin-top: 30px;
      margin-bottom: 10px;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    li {
      cursor: pointer;
      padding: 5px 0;
    }
    
    #total-hours,
    #total-minutes {
      font-weight: bold;
    }
  </style>
  <script src="./script.js"></script>
</head>
<body>
  <h1>Time Calculator</h1>
  <label for="start-time">Start Time:</label>
  <input type="time" id="start-time" name="start-time">

  <label for="end-time">End Time:</label>
  <input type="time" id="end-time" name="end-time">

  <button onclick="addTime()">Add Time</button>

  <h2>Time Entries:</h2>
  <ul id="time-list">
    <!-- Time entries will be displayed here -->
  </ul>

  <h2>Total Time:</h2>
  <p>Total Hours: <span id="total-hours">0</span></p>
  <p>Total Minutes: <span id="total-minutes">0</span></p>
</body>
</html>
